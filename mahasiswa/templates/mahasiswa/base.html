<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistem Akademik{% endblock %}</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    /* =====================
       TABLE
    ===================== */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #2563eb;
      color: white;
    }

    tr:hover td {
      background: #f9fafb;
    }

    th.aksi, td.aksi {
      width: 200px;
      text-align: center;
    }

    .aksi-wrapper {
      display: inline-flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }

    /* =====================
       BUTTON DASAR
    ===================== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* =====================
       BUTTON VARIANT
    ===================== */
    .btn-primary {
      background: #2563eb;
    }

    .btn-warning {
      background: #f59e0b; /* sama warna dengan Edit */
    }

    .btn-success {
      background: #16a34a;
    }

    .btn-primary:hover { background: #1d4ed8; }
    .btn-warning:hover { background: #d97706; }
    .btn-success:hover { background: #15803d; }

    /* =====================
       BUTTON AKSI TABEL
    ===================== */
    .btn-edit {
      background: #f59e0b;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .btn-delete {
      background: #dc2626;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-edit:hover { background: #d97706; }
    .btn-delete:hover { background: #b91c1c; }

    /* =====================
       TOOLBAR ATAS
    ===================== */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .toolbar-right {
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

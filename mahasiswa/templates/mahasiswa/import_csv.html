{% extends "mahasiswa/base.html" %}
{% block title %}Import CSV{% endblock %}

{% block content %}
<h2>Import Data Mahasiswa (CSV)</h2>

<div class="card">
  <p>
    Silakan upload file CSV dengan format kolom:
    <strong>nama, npm, email</strong>
  </p>

  {% if error %}
    <div class="alert alert-error">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label>File CSV</label>
      {{ form.file }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        ⬆ Upload CSV
      </button>

      <a href="{% url 'mahasiswa_list' %}" class="btn btn-secondary">
        ← Kembali
      </a>
    </div>
  </form>
</div>
{% endblock %}
